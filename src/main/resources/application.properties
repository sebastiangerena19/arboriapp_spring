# Nombre de la aplicación
spring.application.name=arboriapp

# Configuración del servidor
server.port=8080

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:arboriappdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuración de logs
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG

# Perfil activo
spring.profiles.active=dev

# Consola H2 habilitada para facilitar la depuración
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
